<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valida</title>
</head>
<body>
  <div class="container">
    <h1>Contando</h1>
    <hr>
    <h2>Digite dois numeros diferentes</h2>
    <form id="formNumeros">
      <label for="primeiro">Primeiro numero</label>
      <input type="number" id="primeiro"
      placeholder="Escreva o primeiro número">
      <label for="segundo">Segundo numero</label>
      <input type="number" id="segundo" required
      placeholder="Escreva o segundo número">
      <button id="botao" type="submit">Vamos!</button>
    </form>
    <div id="mensagem"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
